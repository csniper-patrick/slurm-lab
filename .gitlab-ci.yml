variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - test
  - build

ipynb-output-clear-test:
  image: quay.io/jupyter/minimal-notebook
  stage: test
  script:
    - git config --global --add safe.directory '*'
    - pipeline/ipynb-output-clear-test.sh
  only:
    - merge_requests

el9-image-build:
  image: quay.io/podman/stable
  stage: build
  script:
    - podman login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - podman build --pull -f build-el9/Containerfile -t "$CI_REGISTRY_IMAGE/slurm-lab:el9" -t "$CI_REGISTRY_IMAGE/slurm-lab:latest" .
    - podman push "$CI_REGISTRY_IMAGE/slurm-lab:el9"
    - podman push "$CI_REGISTRY_IMAGE/slurm-lab:latest"
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
          - build-el9/**/*
          - common/**/*
          - json-web-key-generator
          - slurm
          - tutorials/**/*
          - .gitlab-ci.yml
      when: always

